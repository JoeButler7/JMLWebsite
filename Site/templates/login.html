<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>

	<link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			  <span class="sr-only"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
            <a class="navbar-brand" href="home">overRated</a>
        		  </div>
		  <div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
			  <li><a href="login">Login</a></li>
			  <li><a href="register">Sign Up</a></li>

			</ul>
		  </div>
		</div>
	  </nav>

    <body class="text-center">
        <div class = "container">
            <form class="form-signin" action="" method='post'>
              {{form.hidden_tag()}}

                <div class = "page-header">
                    <h1> User Login </h1>
                </div>

                <div class = "jumbotron"> <!--enlarge font, put text in grey box-->

                <label for="inputEmail" class="sr-only">Email address</label>
                    {{ form.email(placeholder='Email', class='form-control') }}
                <label for="inputPassword" class="sr-only">Password</label>
                  {{form.password(placeholder='Password', class='form-control') }}
                    {{form.rememberme.label}}: {{form.rememberme(label="Remember Me") }}

            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">

            </form>
            </div>

            <footer>
                <p>JML Project, 2019 </p>
              </footer>

            </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>

</html>
